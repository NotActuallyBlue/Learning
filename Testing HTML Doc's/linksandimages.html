<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Links & Images</title>
</head>
<body>
    <h1>Homepage</h1>
    <! -- The href means Hypertext Reference. It is an attribute that is used for linking other HTML documents.
        <a href="https://www.theodinproject.com/about">About The Odin Project</a>
    <! -- This allows the same link to be opened in a NEW tab whilst hiding information about where the user came from. It also doesn't allow the new page to interact with the prior page.
        <a href="https://www.theodinproject.com/about" target="_blank" rel="noopener noreferrer">About The Odin Project</a>

</body>
</html>
